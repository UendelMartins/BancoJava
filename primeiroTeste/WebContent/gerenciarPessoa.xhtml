<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gerenciar Clientes</title>
</h:head>
<h:body>
	<h1>Gerenciador de Livros</h1>
	<h:dataTable var="pessoa" value="#{pessoaController.listarPessoa}">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Cliente" />
			</f:facet>
			<h:outputText value="#{pessoa.nome}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="tipo de Conta" />
			</f:facet>
			<h:outputText value="#{pessoa.tipoDeConta}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Senha" />
			</f:facet>
			<h:outputScript value="#{pessoa.senha}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="CPF" />
			</f:facet>
			<h:outputText value="#{pessoa.cpf}" />
		</h:column>
	</h:dataTable>
	<h:form>
            <h:commandLink value="Nova Pessoa" action="#{pessoaController.prepararAdicionarPessoa}"/>
        </h:form>
</h:body>
</html>
